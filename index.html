          <div class="column">
              <h1 class="text-center ">Akan Naming Culture</h1>
              <hr />       
              <h3 class="text-center ">In West Africa, newborns are given special names depending on the day they are born.</h3>
              <hr />
              <div class="row">
                <div class="col-lg-6 col-md-5 col-sm-4 col-xs-3 p-5 border">

                  </p>
